<!DOCTYPE html>

</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">

                    <div class="flex space-x-4 text-sm font-medium">
                        <a href="dashboard.html" class="text-blue-600 dark:text-blue-400 font-bold">Dashboard</a>
                        <a href="mercado.html" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Mercado</a>
                        <a id="link-admin" href="admin.html" class="text-red-600 dark:text-red-400 hidden">Admin</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-right text-sm">
                        <span id="user-team-name" class="block font-semibold text-gray-900 dark:text-white">Carregando...</span>
                        <span id="user-cartoletas" class="block text-gray-500 dark:text-gray-400">C$ 0.00</span>
                    </div>
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                        <span class="dark:hidden">üåô</span>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-500 to-blue-700 text-white rounded-lg shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-80">Sua Posi√ß√£o</p>
                        <p id="user-position" class="text-4xl font-bold mt-2">-</p>

                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500 to-green-700 text-white rounded-lg shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-80">Pontos Totais</p>
                        <p id="user-points" class="text-4xl font-bold mt-2">0</p>
                    </div>
                    <div class="text-5xl opacity-30">‚ö°</div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-yellow-500 to-yellow-700 text-white rounded-lg shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-80">Cartoletas</p>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-80">Rodadas</p>

                    </div>
                    <div class="text-5xl opacity-30">üìä</div>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">üèÜ Ranking Geral</h2>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Posi√ß√£o</th>

                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Pontos</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Cartoletas</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-tbody" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <tr>
                            <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                                <div class="flex items-center justify-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                                    Carregando ranking...

        <div id="historico-container" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">

                    <span class="text-gray-500">Carregando hist√≥rico...</span>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
